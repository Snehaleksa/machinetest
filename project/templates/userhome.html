<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: rgb(224, 226, 228);
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background-color: white;
            border: 1px solid rgb(230, 223, 223);
            border-radius: 8px;
            width: 300px;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

        .img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            align-items: center;
            margin: 0 auto 20px auto;
            border: 2px solid rgb(207, 243, 207);;
        }

        .firstname {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border: 2px solid rgb(207, 243, 207);
            border-radius: 50%;
            width: 120px;
            height: 120px;
            font-size: 18px;
            font-weight: bold;
            color: rgb(39, 39, 39);
            background-color: rgb(245, 245, 245);
            margin: 0 auto 20px auto;
        }

        h2 {
            font-size: 20px;
            color: rgb(39, 39, 39);
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            color: gray;
            margin-bottom: 15px;
        }
        .nav-container {
            width: 100%;
            
            background-color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            border-bottom: 1px solid rgb(223, 219, 219);
        }

        .nav-container nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .search-container{
            margin-right: 500px;
        }
        

        .nav-container nav a {
            color: black;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }
        .buttons{
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }
        .plusicon{
            margin-left: 1300px;
            
        }
        .search-container .search {
            width: 200px;
            padding: 10px 15px;
            font-size: 14px;
            border: 1px solid rgb(201, 197, 197);
            border-radius: 10px;
            background: url("{% static 'img/search.jpg' %}" ) ;
            background-repeat: no-repeat;
            background-size: 30px 30px; 
            padding-left: 35px;
            margin-left: 200px;
            background-position: right;
}

 @media screen and (max-width: 768px) {
        

        .nav-container {
            flex-direction: column; 
            align-items: center;
            padding: 20px 10px;
        }

        .nav-container nav {
            flex-direction: column;
            gap: 10px; 
        }
    }

    
        
    </style>

       
    </style>
</head>
<body>
    <div class="nav-container">
        <img src="" alt="Logo" class="profile-pic">
        <nav>
            
            <div class="search-container">
                <form action="search" method="post">
                    {% csrf_token %}
                    <input type="search" name="search" placeholder="Search" class="search">
                    
                </form>
            </div>
            
            <a href="{% url 'userhome' %}">Dashboard</a>
            
        </nav>
    </div>
    <a href="{% url 'register' %}" class="plusicon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="black" class="bi bi-plus-circle" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
      </svg></a>
    <div class="container">
        {% for i in data %}
        <div class="card">
            {% if i.image %}
            <img class="img" src="{{ i.image.url }}" alt="Image of {{ i.firstname }}">
            {% else %}
            <div class="firstname">{{ i.firstname }}</div>
            {% endif %}

            <h2>{{ i.firstname }} {{ i.lastname }}</h2>
            <p>{{ i.email }}</p>
            <p>{{ i.department }}</p>
            <p>{{ i.designation }}</p>
            <p>{{ i.date }}</p>
            <p>{{ i.salary }}</p>
            <div class="buttons">
              <a href="{% url 'edit' id=i.id %}"><img src="{% static 'img/profileeditlogo.jpg' %}" alt="" height="30px" width="30px"></a>
              
              <a href="{% url 'profileview' id=i.id %}">profileview</a>
              <a href="{% url 'delete' id=i.id %}"><img src="{% static 'img/delete.jpg' %}" alt="" height="23px" width="23px"></a>
            </div>  
        </div>

        {% endfor %}
        
    </div>
</body>
</html>
